<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <header>
        <h1>Welcome to word guess game</h1>
       
    </header>
    <main>
        <div id="answer"></div>
        <canvas id="canvasarea"></canvas>

        <div id="result">Good luck</div>
        <div class="container">
            <p>letters chosen : <span id="gLetters"></span></p>
            <p>lives remaining : <span id="lives"></span></p>
        </div>
    </main>
    


    
    
    <div id="button"></div>
    <button id="reset">reset game</button>
    
    <script src="Script.js"></script>
    
</body>
</html>
